plugins {
    id 'q3ex11.java-application-conventions'

    // for javafx
    id 'org.openjfx.javafxplugin' version '0.0.13'
}

dependencies {
    implementation project(':utils')
}

application {
    // Define the main class for the application.
    mainClass = 'q3ex11.app.App'
}


// javafx stuff!

javafx {
    version = "19"
    modules = [ 'javafx.controls' ]
}